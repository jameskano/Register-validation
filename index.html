<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Validation</title>

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0fa68b04a7.js" crossorigin="anonymous"></script>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Ubuntu:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <form class="" id="form" method="post">
      <h2>Register With Us!</h2>

      <!-- Username -->
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" name="" value="" placeholder="Enter Username">
        <small id="smallusername">Error message</small>
      </div>

      <!-- Email -->
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" name="" value="" placeholder="Enter Email">
        <small id="smallemail">Error message</small>
      </div>

      <!-- Password -->
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="" value="" placeholder="Enter Password">
        <small id="smallpassword">Error message</small>
      </div>

      <!-- Password validation -->
      <div class="form-control">
        <label for="password2">Verify Password</label>
        <input type="password" id="password2" name="" value="" placeholder="Enter Password Again">
        <small id="smallpassword2">Error message</small>
      </div>

      <button type="submit" name="button">Submit</button>

    </form>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
